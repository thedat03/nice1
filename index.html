<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      href="https://scontent.fsgn2-7.fna.fbcdn.net/v/t39.30808-6/275854716_1009516859998712_3360791562563963516_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=174925&_nc_ohc=Nd-x8LBVkfEAX-8j_3d&_nc_ht=scontent.fsgn2-7.fna&oh=00_AfCE12FbrIzhS4MFFIpLnp91XXbAS27AcV3yTsAqHtNIHw&oe=640ADB19"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Gửi Phượng❤</title>
  </head>
  <body>
    <video autoplay loop muted plays-inline class="video">
      <source src="video.mp4" type="video/mp4">
    </video>
    <div class="wrapper">
      <div class="loader">
        <div class="cardHover">
          <div class="inner one" style="--i: 1"></div>
          <div class="inner two" style="--i: 1"></div>
          <div class="inner three" style="--i: 1"></div>
          <div class="box-heart">
            <div class="heart"></div>
          </div>
        </div>
      </div>
      <button><p>Nhấn vào nhanh lên🖤</p></button>
      <div class="content">
        <i class="fa-solid fa-xmark"></i>
        <h1>Gửi Chị!</h1>
        <p>
          "💞
          강하고 싶은대로 하세요. 성공할 거야! 여행은 순조롭게 진행되었습니다. 건강하시기 바랍니다, 낯선 곳에서 가족들과 연락하는 것을 잊지 마세요. 나는 항상 당신을 믿고 지원합니다. 하루빨리 목표를 달성하고 건강하고 안전하게 귀가하시길 바랍니다! 😘""
        </p>
      </div>
    </div>
    <audio autoplay loop class="playAudio">
      <source src="audio.mp3" type="audio/mp3">
    </audio>
  </body>
  <script type="text/javascript" src="vanilla-tilt.js"></script>
  <script>
    VanillaTilt.init(document.querySelector(".wrapper"), {
      max: 25,
      speed: 400,
      glare: true,
      "max-glare": 0.25,
      gyroscopeMinAngleX: -45,
    });
    var btn = document.querySelector("button");
    var closeBtn = document.querySelector(".fa-xmark");
    btn.addEventListener("click", () => {
      document.querySelector(".wrapper").classList.add("active");
      btn.style.display = "none";
    });
    closeBtn.addEventListener("click", () => {
      document.querySelector(".wrapper").classList.remove("active");
      btn.style.display = "block";
    });
  function () {

    function playMusic(){
      var myAudio = document.getElementById('playAudio');
      if (myAudio.duration > 0 && !myAudio.paused) {
          //Its playing...do your job

      } else {
        myAudio.play()
        //Not playing...maybe paused, stopped or never played.

      }
    }

  </script>
</html>
